<main>
<br>

<div class="row">
    <h3>My Products</h3>
    <hr>
    {% for mypro in my_pro %}
    <div class="col s12 m6 l3">
        <div class="card hoverable">
            <div class="card-image">
              <img src="{{mypro.image.url}}" style="width:100%; height:200px;">
              <span class="card-title"><a style="color:inherit;" href = "{% url 'marketplace:product_details' slug=mypro.pk %}">{{mypro.product_title}}</a></span>
            </div>

            <div class="card-content">
            <p>  {{ mypro.product_type }}</p>
            <hr>

              <p>{{mypro.snippept}}</p>
              <p><b>Quantity: </b>Rs.{{mypro.quantity}}</p>
              <p><b>Cost: </b>{{mypro.cost}}</p>
            <!--  <p>SoldOut: {{mypro.sold}}</p>-->
            </div>
            &nbsp&nbsp&nbsp&nbsp&nbsp
            <a href="{% url 'marketplace:edit_product'  id=mypro.pk %}">Edit</a>&nbsp&nbsp
            <a href="{% url 'marketplace:delete_product'  id=mypro.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}

</div>
</main>
{% endblock %}
