{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'register/verify.css' %}">

    <title></title>
  </head>
  <body>
    <div class="container be-detail-container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <br>
                <img src="https://cdn2.iconfinder.com/data/icons/luchesa-part-3/128/SMS-512.png" class="img-responsive" style="width:200px; height:200px;margin:0 auto;"><br>

                <h1 class="text-center">Verify your email </h1><br>
                <p class="lead" style="align:center"></p><p> Thanks for giving your details. An OTP has been sent to your email. Please enter the 6 digit OTP below for Successful Registration</p>  <p></p>
            <br>


              <form action="{% url 'register:new_user_reg' %}" id="veryfyotp" method="post">
                {% csrf_token %}

                <input type="hidden" name="username" id="username" value="{{ username }}"><br>

                <input type="hidden" name="first_name" id="fullname" value="{{ first_name }}"><br>

                <input type="hidden" name="last_name" id="lastname" value="{{ last_name }}"><br>


                <input type="hidden" name="email" id="email" value="{{ email }}"><br>

                <input type="hidden" name="password1" id="password1" value="{{ password1 }}"><br>
                Token:<br>
                <input type="number" name="typed_otp" value=""><br>
                <input type="submit">

              </form>
              <br><br>
              </div>
          </div>
      </div>

  </body>
</html>
